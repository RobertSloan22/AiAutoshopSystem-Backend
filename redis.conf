# Redis configuration for OBD2 streaming sessions
port 6379
bind 0.0.0.0
protected-mode no

# Memory and persistence settings
maxmemory 256mb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000

# Streaming and pub/sub settings
tcp-keepalive 60
timeout 0

# Logging
loglevel notice
logfile ""

# Enable all Redis features needed for OBD2 streaming
appendonly yes
appendfsync everysec

# Network settings for Docker
tcp-backlog 511
databases 16

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""

# Enable pub/sub for real-time streaming
notify-keyspace-events Exls
