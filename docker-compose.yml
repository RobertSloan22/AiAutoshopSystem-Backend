version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-autoshop-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      # Add your environment variables here
      # MONGODB_URI: ${MONGODB_URI}
      # REDIS_URL: ${REDIS_URL}
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
      # JWT_SECRET: ${JWT_SECRET}
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - autoshop-network

  # Optional: MongoDB service
  # mongodb:
  #   image: mongo:7
  #   container_name: autoshop-mongodb
  #   ports:
  #     - "27017:27017"
  #   environment:
  #     MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
  #     MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
  #     MONGO_INITDB_DATABASE: autoshop
  #   volumes:
  #     - mongodb_data:/data/db
  #   networks:
  #     - autoshop-network

  # Optional: Redis service
  # redis:
  #   image: redis:7-alpine
  #   container_name: autoshop-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - autoshop-network

networks:
  autoshop-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data: